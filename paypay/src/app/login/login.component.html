<div className="login-wrapper">
  <h1>Log In</h1>
  <form [formGroup]="loginForm" (submit)="userLogin()">
    <label>
      <p>Username</p>
      <input type="text" formControlName="email" />
    </label>
    <label>
      <p>Password</p>
      <input type="password" formControlName="password" />
    </label>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
